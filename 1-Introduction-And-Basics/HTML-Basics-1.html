<!--html5-boilerplate - this boilerplate will come out with a template -->
<!-- html is NOT case sensitive :) -->
<!DOCTYPE html> <!-- needed for formatting-->
<html lang="en">
    <!--this says english is the language. this is for search engines / browsers -->
<body>
    <h1 style="font-size:60px;">This is a custom heading</h1> <!--CSS to specify the size of h1. The difference between h1 and h6 and line margins-->

    <h1> This is a heading. </h1>

    <h6> This is a tiny heading. </h6>
    <p title="I'm a paragraph"> This is a paragraph. </p> <!-- the title shown when you hover your mouse over the element -->
    <br>
    <p> This is a paragraph <br > with a line break </p>
    <a href="https://www.w3schools.com">This is a link</a> <!-- a is a hyperlink. href is the URL -->
    <img src="w3schools.jpg" alt="error" width="104" height="142"> <!--src is the path to the image. alt is the alternate text is the image doesn't load sadly -->
    <p style="color:pink;">This is a pink paragraph.</p>

</body>



</html>
